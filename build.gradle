buildscript {
    dependencies {
        classpath files('gradle/gradle-witness/gradle-witness.jar')
    }
}

plugins {
	id 'java'
}

repositories {
	mavenLocal()
	maven {
		url = 'http://repo.runelite.net'
	}
	mavenCentral()
}

def runeLiteVersion = '1.6.2-SNAPSHOT'

dependencies {
    compile 'jfree:jfreechart:1.0.13'
    compile 'net.sourceforge.jdatepicker:jdatepicker:1.3.2'
	compileOnly group: 'net.runelite', name:'client', version: runeLiteVersion

	compileOnly 'org.projectlombok:lombok:1.18.4'
	annotationProcessor 'org.projectlombok:lombok:1.18.4'

	testImplementation 'junit:junit:4.12'
	testImplementation 'org.slf4j:slf4j-simple:1.7.12'
	testImplementation group: 'net.runelite', name:'client', version: runeLiteVersion, {
		exclude group: 'ch.qos.logback', module: 'logback-classic'
	}
}

dependencyVerification {
    verify = [
            'jfree:jfreechart:62fc1c7a98fd59b760e4324e95a63ec6aadf10dfc817af808a86b1891776d2ad',
            'net.sourceforge.jdatepicker:jdatepicker:e2b8f768f0ee996083d01d192bf6f239122d7e2e8c2c44f0d15dcd13a53474d5',
            'jfree:jcommon:3d6113245ffdb8b6bf066d53674d888218c916cf1db1cb40e55105a75b2d567e',
    ]
}

apply plugin: 'witness'

group = 'com.adriansoftware'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
